<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="wrap main">
        <div class="picbgc">
            <div class="pic">
                <img src="./assets/images/login_bgc.png" alt="">
            </div>
            <div class="decorationtop large">
                <div class="small"></div>
            </div>
            <div class="decorationbottom large">
                <div class="small"></div>
            </div>
        </div>
        <div class="loginbgc">
            <h2>
                <i class='iconfont icon-16'></i> 后台管理系统
            </h2>
            <!-- 登录的盒子 -->
            <div class="login">
                <!-- 使用layui验证表单功能时 form添加layui-form属性 submit添加 lay-submit属性 -->
                <form class="layui-form">
                    <ul>
                        <li>
                            <h3>登录</h3>
                        </li>
                        <li>
                            <input type="text" name="username" id="username" lay-verify='required'
                                placeholder="请输入用户名...">
                            <span>用户名不得为空</span><span>用户名不存在</span>
                        </li>
                        <li>
                            <input type="password" name="password" id="password" lay-verify='required|pwd'
                                placeholder="请输入密码...">
                            <span>密码不得为空</span><span>密码有误</span>
                        </li>
                        <!-- <li>
                            <input type="text" name='verify_code' lay-verify='required|verify' placeholder="请输入验证码...">
                            <div id="checkcode"></div>
                            <span>验证码不得为空</span><span>验证码有误</span>
                        </li> -->
                        <li>
                            <input type='submit' lay-submit value='登录'>
                        </li>
                        <li>
                            <a href="javascript:;" id='register'>去注册账号</a>
                        </li>
                    </ul>
                </form>
            </div>
            <!-- 注册的盒子 -->
            <div class="register">
                <form class='layui-form'>
                    <ul>
                        <li>
                            <h3>注册</h3>
                        </li>
                        <li>

                            <input type="text" name="username" id="username" required lay-verify='required'
                                placeholder="请输入用户名...">
                            <span>用户名不得为空</span><span>用户名不存在</span>
                        </li>
                        <li>
                            <input type="password" name="password" id="password" required lay-verify='required|pwd'
                                placeholder="请输入密码...">
                            <span>密码不得为空</span><span>密码有误</span>
                        </li>
                        <li>
                            <input type="password" name="password2" id="password2" lay-verify='required|pwd2'
                                placeholder="请确认密码...">
                        </li>
                        <li>
                            <!-- 想使用提交的验证 必须加上lay-submit属性 -->
                            <input type='submit' lay-submit value='注册'>
                        </li>
                        <li>
                            <a href="javascript:;" id='login'>去登录</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./assets/lib/verifycode.js"></script>
    <script src="./assets/js/baseAjax.js"></script>
    <script src="./assets/js/login.js"></script>
    <script>
        document.querySelectorAll('input').forEach((e) => {
            let placeholder = e.placeholder;
            // 去除显示历史记录
            e.autocomplete = 'off';
            e.onfocus = function () {
                this.placeholder = '';
            }
            e.onblur = function () {
                if (this.value.trim() === '') {
                    this.placeholder = placeholder;
                }
            }
        })
    </script>
</body>

</html>
